# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c979e9d2-81e8-4046-975a-939d5eab41b9'
  imageRepository: 'testedotnet5'
  containerRegistry: 'groffeazuredevops.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/APITemperatura/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Tests
  displayName: Tests
  jobs:  
  - job: Tests
    displayName: Tests
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: dotnet --list-sdks
    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        projects: '**/APITemperatura.Testes.csproj'
        testRunTitle: 'Testes'

- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
